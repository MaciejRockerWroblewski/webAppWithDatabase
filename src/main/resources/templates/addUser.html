<!DOCTYPE html>
<html lang="en" xmlns:zespół="http://www.w3.org/1999/xhtml" xmlns:Imię="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bet app</title>
    <link th:href="@{/css/nav.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/utils.html :: navigation"/>

<h3>Dodaj użytkownika:</h3>

<form method="post" th:object="${user}" th:action="@{/user}">
    <input type="hidden" th:field="*{id}" th:value="${user.id}"/>
    Imię:<input type="text" th:field="*{firstName}" th:value="${user.firstName}"/>
    Nazwisko: <input type="text" th:field="*{lastName}" th:value="${user.lastName}"/>
    Login: <input type="email" th:field="*{login}"
                  th:value="${user.login}" th:readonly="${isEdited}"/><br>
    Hasło: <input type="password" th:field="*{password}"
                  th:value="${user.password}" th:readonly="${isEdited}"/><br>
    Role: <select th:field="*{role}" th:value="${user.role}" th:readonly="${isEdited}"/>
    <option value="ADMIN">Admin</option>
    <option value="USER">User</option>

    </select><br>
    <input type="submit" value="Zapisz"/>
</form>

<div th:replace="fragments/utils.html :: footer"/>
</body>
</html>
