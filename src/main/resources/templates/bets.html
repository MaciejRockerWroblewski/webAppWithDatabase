<!DOCTYPE html>
<html lang="en"> xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bet app</title>
    <link th:href="@{/css/nav.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>

    <style>
        .draw {
            background-color: lightgreen;
        }
        .win {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>

<h3 th:if="${bets.isEmpty()}">Brak założonych zakładow.</h3>
<table th:if="${!bets.isEmpty()}">
    <thead>
    <tr>

        <td>Lp.</td>
        <td>Mecz</td>
        <td>Czas rozpoczęcia</td>
        <td>Użytkownik</td>
        <td>Wynik</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bet, iterator: ${bets}" th:class="${bet.firstTeamresult != bet.secondTeamResult ?'win' : 'draw'}">
        <td><span th:text="${iterator.count}"></span></td>
        <td><span th:text="${bet.firstTeam + '-' + bet.secondTeam}"></span></td>
        <td><span th:text="${bet.startTime}"></span></td>
        <td><span th:text="${bet.userLogin}"></span></td>
        <td><span th:text="${bet.firstTeamResult + '-' + bet.secondTeamResult}"></span></td>

    </tr>
    </tbody>
</table>
</body>
</html>
    <title>Title</title>
</head>
<body>
<div th:replace="fragments/utils.html :: navigation" />

</body>
</html>
