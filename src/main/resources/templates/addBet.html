<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bet app</title>
    <link th:href="@{/css/nav.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/utils.html :: navigation" />

<h3>Dodaj zakład:</h3>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form method="post" th:object="${bet}" th:action="@{/bet}">
                <div class="mb-3">
                    <label for="matchInput" class="form-label">Wybierz mecz:</label>
                    <select type="text" th:field="*{matchId}" class="form-select form-select-sm" aria-label=".form-select-sm example" id="matchInput">
                        <option th:each="option : ${matches}" th:value="${optionId}"><span th:text="${option.label}"></span></option>
                </div>

                <div class="mb-3">
                    <label for="userInput" class="form-label">Wybierz użytkownika:</label>
                    <select type="text" th:field="*{userId}" class="form-select form-select-sm" aria-label=".form-select-sm example" id="userInput">
                        <option th:each="option : ${users}" th:value="${optionId}"><span th:text="${option.label}"></span></option>
                </div>

                </select>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="firstTeamInput" class="form-label">Wynik gospodarzy:</label>
                        <select type="number" th:field="*{firstTeamResult}" class="form-control" id="firstTeamInput">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="secondTeamInput" class="form-label">Wynik gości:</label>
                        <select type="number" th:field="*{secondTeamResult}" class="form-control" id="secondTeamInput">
                        </select>
                        <div>
                </div>
            </div>
        </div>
        <input type="submit" value="Zapisz" class="btn btn-primary"/>
        </form>
        </div>
    </div>

</div>


<div th:replace="fragments/utils.html :: footer"/>
</body>
</html>
