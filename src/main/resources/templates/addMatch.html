<!DOCTYPE html>
<html lang="en" xmlns:zespół="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Bet app</title>
    <link th:href="@{/css/nav.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/utils.html :: navigation" />

<h3>Dodaj mecz:</h3>
<div class="container">
    <div class="row">
        <div class="col-6">
            <form method="post" th:object="${match}" th:action="@{/match}">
                <input type="hidden" th:field="*{id}" th:value="${match.id}">
                <div th:if="${#fields.hasGlobalErrors()}" id="globalErrors" class="form-text text-danger">
                    <span th:text="${#fields.globalErrors()}"></span>
                </div>
                <div th:if="${#fields.hasErrors('startTimeAfternoon')}" id="startTimeAfternoonInputError" class="form-text text-danger"></div>
                <span th:text="${#fields.errors('startTimeAfternoon')}"></span>
        </div>

                <div class="mb-3">
                    <label for="firstTeamInput" class="form-label">Gospodarz:</label>
                    <input type="text" th:field="*{firstTeam}" th:value="${match.firstTeam}" class="form-control" id="firstTeamInput">
                    <div th:if="${#fields.hasErrors('firstTeam')}" id="firstTeamInputError" class="form-text text-danger">
                        <span th:text="${#fields.errors('amount')}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="secondTeamInput" class="form-label">Gość:</label>
                    <input type="text" th:field="*{secondTeam}" th:value="${match.secondTeam}" class="form-control" id="secondTeamInput">
                    <div th:if="${#fields.hasErrors('secondTeam')}" id="secondTeamInputError" class="form-text text-danger"></div>
                    <span th:text="${#fields.errors('secondTeam')}"></span>
                </div>

                <div class="mb-3">
                    <label for="startTimeInput" class="form-label">Czas rozpoczęcia:</label>
                    <input type="datetime-local" th:field="*{startTime}" th:value="${match.startTime}" class="form-control" id="startTimeInput">
                    <div th:if="${#fields.hasErrors('startTime')}" id="startTimeInputError" class="form-text text-danger"></div>
                    <span th:text="${#fields.errors('startTime')}"></span>
                </div>
                <input type="submit" value="Zapisz" class="btn btn-primary"/>
            </form>
        </div>
    </div>
</div>



<div th:replace="fragments/utils.html :: footer"/>

</body>
</html>
